{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members + Tailwind CSS</title>
    <link rel="stylesheet" href="{% static 'src/styles.css' %}">
</head>

<body class="bg-blue-50"> <!-- Adjusted the background color -->
    <!-- Navbar -->
    <nav class="bg-blue-200"> <!-- Adjusted navbar color -->
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <!-- Logo -->
                    <div>
                        <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                            <span class="font-bold">Your Logo</span>
                        </a>
                    </div>

                    <!-- Primary Nav -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Home</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">About</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Services</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Contact</a>
                    </div>
                </div>

                <!-- Secondary Nav -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="#" class="py-2 px-3 bg-blue-400 text-white rounded hover:bg-blue-600 transition duration-300">Login</a>
                    <a href="#" class="py-2 px-3 bg-blue-600 text-white rounded hover:bg-blue-800 transition duration-300">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-4">
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
